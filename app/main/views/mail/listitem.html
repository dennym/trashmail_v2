<:Body>
  <tr>
    <td>{{ model._from }}</td>
    <td>{{ model._subject }}</td>
    <td>{{ (model._createdAt + 3600).strftime('%l:%M %P') }}</td>
    <td>
      <div class="btn-toolbar">
        <div class="btn-group">
          <a class="btn btn-primary" e-click="model.destroy"><span class="fui-trash"></span></a>
          <a class="btn btn-primary" href="#fakelink"><span class="fui-time"></span></a>
        </div>
      </div>
    </td>
  </tr>
