<:Title>
  Inbox mail#index

<:Body>
  <h1>{{ _mails.size }} </h1>

  <table class="table table-hover">
    <thead>
      <th>From</th>
      <th>Subject</th>
      <th>Delete at</th>
    </thead>
    <tbody>
    {{ _mails.each do |mail| }}
      <:mail:listitem model="{{ mail }}" />
    {{ end }}
    </tbody>
  </table>
  {{ unread }}
